<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
    <script defer src="bootstrap.js"></script>
    <script defer type="module" src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-lg">
            <a class="navbar-brand">Blogger.pk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a id="profile-link" class="nav-link" href="profile.html"></a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light"
                            style="--bs-btn-padding-y: 0.3rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1rem;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="greeting-header w-100">
        <div class="container-lg py-4 ">
            <h1>Dashboard</h1>
        </div>
    </section>
    <section class="create-post-box container-lg mt-4">
        <div class="create-box-wrapper w-100 border border-dark-subtle p-4 d-flex flex-column rounded gap-3">
            <input id="titleInput" type="text" class="form-control border border-dark-subtle" placeholder="Enter Blog Title">
            <textarea id="bodyInput" class="form-control textarea border border-dark-subtle" placeholder="What's on your mind ?"></textarea>
            <div class="d-grid gap-2">
                <button id="publishBlog" class="btn btn-primary" type="button">Publish Blog</button>
            </div>
        </div>
    </section>
    <main class="main-area container-lg my-4">
        <h3 class="mt-5">My Blogs</h3>
        <section id="blogDisplayArea" class="blog-display-area w-100 mt-4 d-flex flex-column gap-3">
            
        </section>
      </main>
</body>

</html>
