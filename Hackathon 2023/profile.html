<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
    <script defer src="bootstrap.js"></script>
    <script defer type="module" src="app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-lg">
            <a class="navbar-brand">Blogger.pk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Owais Raza</a>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light"
                            style="--bs-btn-padding-y: 0.3rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1rem;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="greeting-header w-100">
        <div class="container-lg py-4 ">
            <h1>Profile</h1>
        </div>
    </section>
    <main class="container-lg mt-4">
        <div class="w-100 d-flex flex-column py-3 align-items-center">
            <div class="profile-card border border-dark-subtle p-4 rounded d-flex flex-column align-items-center gap-4">
                <div id="profile-avatar" class="position-relative profile-avatar rounded-circle">
                    <span id="uploadBtn" class="p-1 rounded-circle camera-icon border border-dark-subtle">
                        <label class="camera-icon rounded-circle" id="cameraPro" for="upload">
                        <input id="upload" type="file" class="input-file">                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <g fill="none">
                                <path
                                d="M24 0v24H0V0h24ZM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018Zm.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01l-.184-.092Z" />
                                <path fill="currentColor"
                                d="M14.793 3a1.5 1.5 0 0 1 .95.34l.11.1L17.415 5H20a2 2 0 0 1 1.995 1.85L22 7v12a2 2 0 0 1-1.85 1.995L20 21H4a2 2 0 0 1-1.995-1.85L2 19V7a2 2 0 0 1 1.85-1.995L4 5h2.586l1.56-1.56a1.5 1.5 0 0 1 .913-.433L9.207 3h5.586ZM12 7.5a5 5 0 1 0 0 10a5 5 0 0 0 0-10Zm0 2a3 3 0 1 1 0 6a3 3 0 0 1 0-6Z" />
                            </g>
                        </svg>
                    </label>
                    </span>
                </div>
                <div class="d-flex flex-column gap-2">
                    <input id="username" class="text-center fs-3 form-control" value="Owais Raza" required type="text">
                </div>
                <div class="w-100 d-grid gap-2">
                    <button id="updateBtn" class="btn btn-primary" type="button">Update profile</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
